<!DOCTYPE html>
<html lang="en kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="alertBox" id="hello">
      <p class="alert">알림창</p>
      <button id="closeButton">닫기</button>
    </div>
    <button onclick="clickButton('아이디를 입력하세요')">버튼1</button>
    <button onclick="clickButton('비번을 입력하세요')">버튼2</button>

    <script>
      function clickButton(k) {
        document.getElementsByClassName("alert")[0].innerText = k;
        document.getElementsByClassName("alertBox")[0].style.display = "block";
      }
      document
        .getElementById("closeButton")
        .addEventListener("click", function () {
          document.getElementById("hello").style.display = "none";
        });
    </script>
  </body>
</html>
