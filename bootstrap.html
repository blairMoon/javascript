    <div class="black-bg show-modal">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
        <script>
          $("form").on("submit", function () {
            //"click"도 가능
            let idType = document.getElementById("email").value;
            let regExp = /\w+([-+.]\w+)*@\w+([-.]\w+)*\.[a-zA-Z]{2,4}$/;
            let passwordType = document.getElementById("password").value;

            if (
              document.getElementById("email").value == "" ||
              document.getElementById("password").value == ""
            ) {
              alert("다시 입력해주세요");
              event.preventDefault();
            } else if (passwordType.length < 6) {
              alert("비밀번호 형식에 맞지 않습니다 ");
              event.preventDefault();
            } else if (regExp.test(idType) == false) {
              alert("이메일 형식을 지켜주세요 ");
              event.preventDefault();
            } else if (/[A-Z]/.test(passwordType) == false) {
              alert("비밀번호에 대문자 넣으셔야합니다");
              event.preventDefault();
            }
          });
          //document.getElementById("email").addEventListener('input', function(){ //input이 변할 때 (change랑 비슷 이벤트)
        </script>
      </div>

    <script>
      let num = 0;
      $(".badge").on("click", function () {
        if (num % 2 == 1) {
          num += 1;
          document.getElementsByClassName("badge")[0].innerHTML = "Dark 🔄";
          $("body").removeClass("dark");

          console.log(num);
        } else {
          document.getElementsByClassName("badge")[0].innerHTML = "Light 🔄";
          num += 1;

          $("body").addClass("dark");
        }
      });
    </script>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next-slide">다음</button>
    <button class="pre-slide">이전</button>
    <script>
      let picture = 0;
      $(".slide-1").on("click", function () {
        $(".slide-container").css("transform", "translateX(0vw)");

        picture = 0;
        console.log(picture);
      });
      $(".slide-2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100vw)");

        picture = 100;
        console.log(picture);
        //document.querySelector(".slide-container").style.transform =
        //("translateX(-100vw)");
      });

      $(".slide-3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200vw)");

        picture = 200;
        console.log(picture);
      });

      $(".next-slide").on("click", function () {
        picture += 100;
        $(".slide-container").css(
          "transform",
          "translateX(-" + picture + "vw)"
        );
        console.log(picture);
        if (picture == 200) {
          document.getElementsByClassName(".next-slide")[0].disabled = true;
        }
      });

      $(".pre-slide").on("click", function () {
        if (picture == 3) {
          $(".slide-container").css("transform", "translateX(-100vw)");
          picture -= 1;
        } else if (picture == 2) {
          $(".slide-container").css("transform", "translateX(0vw)");
          console.log(picture);
        }
      });
    </script>

    <script>
      //setTimeout(function(){

      let count = 5;
      setInterval(function () {
        if (count >= 0) {
          document.getElementById("time").innerHTML = count;
          count -= 1;
        } else if (count < 0) {
          $(".alert").hide();
        }
      }, 1000);
    </script>

      function 함수(min, second) {
        let secondM = 60 * min + second;
        let ms = secondM * 1000;
        return ms;
      }
      console.log(함수(1, 30));

          return parseFloat(price);
        } else {
